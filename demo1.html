NUM 2    <input id="two" value=""><br><br>
<button onclick="ash()">ADD +</button> <br><br>

<button onclick="ash2()">MUL *</button><br><br>

<p id="res">RESULT:</p>
<script>
    var on=document.getElementById("one")
    var tw=document.getElementById("two")
    var result=document.getElementById("res")

        var b1value=Number(on.value)
    var b2value= Number(tw.value)
        var total=b1value+b2value
        result.innerHTML="RESULT:"+total
    }


    function ash1(){
        var b1value=Number(on.value)
    var b2value= Number(tw.value)
        var total=b1value-b2value
        result.innerHTML="RESULT:"+total
    }  
    
    function ash2(){
        var b1value=Number(on.value)
    var b2value= Number(tw.value)

        result.innerHTML="RESULT:"+total
    }
    
    function ash3(){
        var b1value=Number(on.value)
        var b2value= Number(tw.value)
        var total=b1value/b2value
        result.innerHTML="RESULT:"+total
    }



</script>
